		<script type="text/javascript">
	// Make the DIV element draggable:
dragElement(document.getElementById("i_zetterburn"));
dragElement(document.getElementById("i_orcane"));
dragElement(document.getElementById("i_wrastor"));
dragElement(document.getElementById("i_kragg"));
dragElement(document.getElementById("i_forsburn"));
dragElement(document.getElementById("i_maypul"));
dragElement(document.getElementById("i_absa"));
dragElement(document.getElementById("i_etalus"));
dragElement(document.getElementById("i_ranno"));
dragElement(document.getElementById("i_clairen"));
dragElement(document.getElementById("i_sylvanos"));
dragElement(document.getElementById("i_elliana"));
dragElement(document.getElementById("i_ori"));
dragElement(document.getElementById("i_shovelknight"));



function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    // if present, the header is where you move the DIV from:
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  } else {
    // otherwise, move the DIV from anywhere inside the DIV:
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    // stop moving when mouse button is released:
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
	
	</script>
